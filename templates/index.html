<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Live Chat Prototype</title>
	
	<link href="style.css" rel="stylesheet" type="text/css">
	
</head>
<body>
	<form action="/" method="post">
		<div id="chat">
				{{chatlog}}
		</div>
		<span class="chatbox">
			<input id="text-input" type="text" name="text">
			<input id="text-submit" type="submit" value="Post">
		</span>
	</form>	
</body>
</html>
